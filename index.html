<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文天玩导航 | WenTianPlay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基础绿色主题 */
        :root {
            --primary-color: #88c7b3;  /* 薄荷绿 */
            --secondary-color: #a8e6cf; /* 浅薄荷 */
            --accent-color: #6b8c7d;   /* 深青苔 */
        }

        body {
            background: linear-gradient(145deg, #f0fff0 0%, #e6ffe6 100%);
            font-family: 'Segoe UI', 'HarmonyOS Sans', sans-serif;
        }

        /* 导航容器 */
        .nav-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
            display: grid;
            gap: 20px;
        }

        /* 导航卡片 - 三种不同风格 */
        /* 风格1: 清新绿叶 */
        .nav-card.leaf-style {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(136,199,179,0.2);
            border: 2px solid var(--primary-color);
        }

        /* 风格2: 手绘风格 */
        .nav-card.handdraw-style {
            background: #f8fff0;
            border: 3px dashed var(--accent-color);
            border-radius: 30px 10px;
            position: relative;
        }

        /* 风格3: 卡通风格 */
        .nav-card.cartoon-style {
            background: white;
            border-radius: 20px;
            box-shadow: 8px 8px 0 var(--accent-color);
            transform: rotate(-1deg);
        }

        /* 链接按钮 */
        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px;
            background: var(--secondary-color);
            border-radius: 12px;
            transition: all 0.3s ease;
            color: #2a593e;
            text-decoration: none;
        }

        .nav-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(104,179,150,0.3);
        }

        /* 图标样式 */
        .nav-icon {
            width: 35px;
            height: 35px;
            margin-right: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* 动态装饰元素 */
        .decor-leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('leaf-icon.svg') no-repeat;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-card leaf-style">
            <h2><i class="fas fa-seedling"></i> Telegram频道</h2>
            <a href="https://t.me/WENTIANPLAY_COM" class="nav-link">
                <span class="nav-icon"><i class="fab fa-github"></i></span>
                文天玩WenTianPlay
            </a>
        </div>

        <div class="nav-card handdraw-style">
            <h2><i class="fas fa-book-open"></i> Telegram群组</h2>
            <a href="https://t.me/WENTIANPLAY_NET" class="nav-link">
                <span class="nav-icon"><i class="fas fa-pencil-alt"></i></span>
                壹:文天玩WenTianPlay
            </a>
        </div>

        <div class="nav-card cartoon-style">
            <h2><i class="fas fa-gamepad"></i> Telegram群组</h2>
            <a href="https://t.me/WENTIANPLAY_CN" class="nav-link">
                <span class="nav-icon"><i class="fas fa-music"></i></span>
                贰:文天玩
            </a>
        </div>
    </div>

    <!-- 动态背景效果 -->
    <script>
        // 添加随机飘落的树叶
        function createFallingLeaves() {
            const container = document.body;
            for(let i=0; i<20; i++){
                const leaf = document.createElement('div');
                leaf.className = 'decor-leaf';
                leaf.style.left = Math.random()*100 + 'vw';
                leaf.style.animationDelay = Math.random()*3 + 's';
                container.appendChild(leaf);
            }
        }
        window.onload = createFallingLeaves;
    </script>
</body>
</html>
